<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1 class="sign display-2">SIGH UP PAGES FOR FUN</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="container">
                    <div class="cartel">
                        <h1 class="cartel-header">
                            SIGN UP
                        </h1>
                        <form action="#" class="cartel-form">
                            <input type="email" class="cartel-input" placeholder="username" required>
                            <br>
                            <input type="password" class="cartel-input" placeholder="password" required>
                            <br>
                            <input type="submit" class="cartel-submit">
                        </form>
                    </div>
                </div>
                <div class="small-1"></div>
            </div>

            <!--martle-->
            <div class="col-md-4">
                <div class=" small-2-a"></div>
                <div class="container">
                    <div class="martle">
                        <h1 class="martle-header">
                            SIGN UP
                        </h1>
                        <form action="#" class="martle-form">
                            <input type="email" class="martle-input" placeholder="username" required>
                            <br>
                            <input type="password" class="martle-input" placeholder="password" required>
                            <br>
                            <input type="submit" class="martle-submit">
                        </form>
                    </div>
                </div>
                <div class="small-2"></div>
            </div>
            <!--sartel-->
            <div class="col-md-4">
                <div class="small-3"></div>
                <div class="container">
                    <div class="sartel">
                        <h1 class="sartel-header">
                            SIGN UP
                        </h1>
                        <form action="#" class="sartel-form">
                            <input type="email" class="sartel-input" placeholder="username" required>
                            <br>
                            <input type="password" class="sartel-input" placeholder="password" required>
                            <br>
                            <input type="submit" class="sartel-submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="container">
        <div class="reacts">
            <div class="row">

                <div class="col-md-3 ">
                    <div class="reacts-1">
                        <div class="reacts-1-icon-box">
                            <i class="fa fa-thumbs-up"></i>
                        </div>
                        <h2> <span class="counter">900</span></h2>
                    </div>
                </div>


                <div class="col-md-3  ">
                    <div class="reacts-2">
                        <div class="reacts-2-icon-box">
                            <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                        </div>
                        <h2><span class="counter">100</span></h2>
                    </div>

                </div>
            </div>
        </div>
    </div>







    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/mine.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script>
        jQuery(document).ready(function($) {
            $('.counter').counterUp({
                delay: 10,
                time: 500000
            });
        })
    </script>
</body>

</html>
